<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* margin-left:300px; */
            height: 500px;
            width: 500px;
        }
        label{
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <div>
        <form action="">
            <h1>Online job Registration portal</h1>
            <p>Register yourself to get new job updates</p>
            <table border="2">
                <tr>
                    <th><label for=""> Full Name:</label></th>
                    <td><input type="text" placeholder="first name"></td>
                    <td><input type="text" placeholder="last name"></td>
                </tr>
                <tr >
                    <th rowspan="4"><label for="" >Address:</label></th>
                    <td><input type="text" placeholder="Address"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="street address"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="city"></td>
                    <td><input type="text" placeholder="state"></td>
                </tr>
                <tr><td><input type="text" placeholder="pincode"></td>
                <td><select name="" id="">
                    <option value="">Please Select</option>
                    <option value="">India</option>
                    <option value="">China</option>
                </select></td>    
                </tr>
                <tr>
                    <th><label for="">Phone number:</label></th>
                        <td><input type="number" placeholder="contry code"></td>
                        <td><input type="number" placeholder="phone number"></td>
                </tr>
                <tr>
                    <th><label for="">Mobile:</label></th>
                    <td><input type="number" placeholder="phone number"></td>
                </tr>
                <tr>
                    <th><label for="">Email:</label></th>
                    <td><input type="email" placeholder="ex:myname@email.com"></td>
                </tr>
                <tr>
                    <th><label for="">Cover letter:</label></th>
                    <td><textarea name="" id="" cols="35" rows="5" placeholder="Describe youreself in brief(max.450 characters)"></textarea></td>
                </tr>
                <tr>
                    <th><label for="">Resume</label></th>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <th><label for="">Declaration:</label></th>
                    <td><input type="checkbox">The above information <br> is filled by me is true.
                    I also<br> accept all the<br> terms and conditions</td>
                </tr>
                <tr>
                    <td></td>
                    <td ><input type="button" value="submit Form"></td>
                    <td><input type="button" value="Reset"></td>
                </tr>
            
            </table>
        </form>
    </div>
</body>
</html>
