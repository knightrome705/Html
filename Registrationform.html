<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: white;
        }
        div{
            height: 650px;
            width: 400px;
            margin-left: 450px;
            /* margin-bottom: 100px; */
            background-color: burlywood;
            padding: 30px;
        }
        label{
            width: 200px;
            display:inline-block;
        }
    </style>
</head>
<body>
    <div>
        <h1>Registration Form</h1>
   <form action="">
    <label for="">Enter Name</label>
    <input type="text" placeholder="name" required><br><br>
    <label for="">Enter mobile</label>
    <input type="number" placeholder="number" required><br><br>
    <label for="">Enter email</label>
    <input type="text" placeholder="enter email"><br><br>
    <label for="">Enter Password</label>
    <input type="password" placeholder="password" maxlength="10" pattern="[0-9]/10" required title="maximum 10 character includes alphabe digits etc."><br><br>
    <label for="">Date of Birth</label>
    <input type="date" required><br><br>
    <label for="">Enter Time</label>
    <input type="time" required><br><br>
    <label for="">Enter Address</label>
    <textarea name="" id="" cols="30" rows="10" required></textarea><br><br>
    <label for="">gender</label>
    <input type="radio" name="gender">male
    <input type="radio" name="gender">female<br><br>
    <label for="">Qualification</label>
    <input type="checkbox" required>sslc
    <input type="checkbox" required>plustwo
    <input type="checkbox" required>degree <br><br>
    <label for="">District</label>
    <select name="" id="">
        <option value="">Select District</option>
        <option value="">Kannur</option>
        <option value="">Kozhikode</option>
        <option value="">Idukki</option>
        <option value="">Palakkad</option>
    </select><br>
    <input type="file" required><br><br>
    <input type="button" value="Submit" style="margin-left: 200px;" >
   </form>
    </div>
</body>
</html>
