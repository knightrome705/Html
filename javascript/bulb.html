<body>
    <img id="one" onmouseover="myClick()" src="/image/bulb-off.jpeg" height="100px" width="200px" alt="bulb_image" >
    <script>
        function myClick(){
            const id=document.getElementById("one");
            if(id.src.match("bulb-off")){
                id.src="/image/onbulb.jpeg";
            }else{
                id.src="/image/bulb-off.jpeg";
            }
              
        }
    </script>
</body>
