<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=0;
        let b=1;
        let i=1;
        let limit=prompt("Enter the limit");
        document.write(a +"<br>");
        document.write(b +"<br>");
        while(i<=limit){
            c=a+b;
            document.write(c +"<br>");
            a=b;
            b=c;
            i++;
        }
    </script>
    
</body>
</html>
