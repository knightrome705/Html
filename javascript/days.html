<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const date=new Date();
        // document.write(Date);
        const n=date.toDateString();
        document.writeln("date is"+n);
        document.write("<br>");
        const day=date.getDay();  
        document.writeln("the day is \n"+day);
        document.write("<br>");
        const time=date.toLocaleTimeString();
        document.writeln("Time is "+time);
        document.write("<br>");
    </script>
    
</body>
</html>
