<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a=[60,44,74,11,43,11,27];
        //ascending
        a.sort(function(a,b){
            return(a-b)
        });
        document.write(a);
        //descending
        document.write("<br>");
        a.sort(function(a,b){
            return(b-a)
        });
        document.write(a);
        document.write("<br>");
        a.sort(function(a,b){
            return(a-b);
        });
        document.write(a.reverse());
    </script>
    
</body>
</html>
