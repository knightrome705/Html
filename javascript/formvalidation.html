<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Name</label>
          <span id="one" style="color: red;"></span>
          <input type="text" class="form-control" id="Name" onkeyup="clearmsg('one')">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="exampleInputMobile1" class="form-label">Mobile</label>
            <span id="two" style="color: red;"></span>
            <input type="number" class="form-control" id="Mobile" onkeyup="clearmsg('two')">
          </div>
          <div class="mb-3">
            <label for="exampleInputPlace1" class="form-label">Place</label>
            <span id="three" style="color: red;"></span>
            <input type="text" class="form-control" id="Place" onkeyup="clearmsg('three')">
          </div>
           <!-- <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="Password">
        </div> -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <span id="four" style="color: red;"></span>
          <input type="text" class="form-control" id="Email" onkeyup="clearmsg('four')">
        </div>
        <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label">UserName</label>
            <span id="five" style="color: red;"></span>
            <input type="text" class="form-control" id="UserName" onkeyup="clearmsg('five')">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <span id="six" style="color: red;"></span>
            <input type="password" class="form-control" id="Password" onkeyup="clearmsg('six')">
          </div>
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary" onclick=" return valid(); return false">Submit</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<script>
    function valid(){
        let name=document.getElementById("Name").value;
        let mobile=document.getElementById("Mobile").value;
        let place=document.getElementById("Place").value;
        let email=document.getElementById("Email").value;
        let user=document.getElementById("UserName").value;
        let password=document.getElementById("Password").value;
        if(name==""){
            document.getElementById("one").innerHTML="Enter your name";
            return false;     
        }
        if(mobile==""){
            document.getElementById("two").innerHTML="Enter your mobile";
            return false;
        }
        if(place==""){
            document.getElementById("three").innerHTML="Enter your place";
            return false;
        }
        if(email==""){
            document.getElementById("four").innerHTML="Enter your email";
            return false;
        }
        if(user==""){
            document.getElementById("five").innerHTML="Enter your user_name";
            return false;
        }
        if(password==""){
            document.getElementById("six").innerHTML="Enter your password";
            return false;
        }
        return true;
    }
    function clearmsg(sp){
        document.getElementById(sp).innerHTML="";
    }
</script>
</html>
