<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="myLoad()">
    <h1 id="one">Martin</h1>
    <input type="button" onclick="myFunction()" value="Click_me">
    <!-- <div class="button bg-primary" onclick="myfunction()">martin</div> -->
    <h2 id="two" onmouseover="myOver()" onmouseout="myOverout()">hello user</h2>
    <h3 id="three">Stay alert!!</h3>
    <input type="text" placeholder="Enter a value" onkeyup="keyup()">
    <br>
    <br>
    <input type="text"placeholder="Enter your name" id="four" onchange="onChange()">
    <script>
        function myFunction(){
            let val=document.getElementById("one");
            val.style.backgroundColor="red";
        }
        function myOver(){
            let val1=document.getElementById("two");
            val1.style.color="blue";
        }
        function keyup(){
            let val2=document.getElementById("three");
            val2.style.fontSize="50px";

        }
        function onChange(){
          let val3=document.getElementById("four").value;
            alert("Hello"+val3);
        }
        function myOverout(){
            let val4=document.getElementById("two");
            val4.style.color="orange";
        }
        function myLoad(){
            alert("wait");
        }


    </script>
</body>
</html>
