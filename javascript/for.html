<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let val=prompt("Enter a value");
        for(let i=0;i<=val;i=i+2){
            document.write(i);
            document.write("<br>");
        }
    </script>
    
</body>
</html>
