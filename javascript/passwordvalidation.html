        function passwordValidation(){
            let password=document.getElementById("demo").value;
            if(password.length<8){
                alert("enter a value greater than 8 digit");
                return false;
            }
            
            if(!/[A-Z]/.test(password)){
                alert("Enter a capital letter");
                return false;
            }
            if(!/[a-z]/.test(password)){
                alert("Enter a small letter");
                return false;
            }
            if(!/\d/.test(password)){
                alert("Enter a digit");
                return false;
            }
            return true;

        }

    </script>
